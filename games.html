<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reidproxy - The Unrestricted Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* --- Light Mode --- */
    body.light {
      background: #f8fff8;
      color: #1b2e1b;
    }
    body.light header, body.light footer {
      background: #e9f5e9;
      border-color: #c8e6c9;
      color: #2e7d32;
    }
    body.light #proxy-form {
      border: 1px solid #a5d6a7;
      background: #fff;
      box-shadow: 0 1px 6px rgba(46,125,50,0.3);
    }
    body.light #url-input { color: #2e7d32; }
    body.light #proxy-form button {
      background: #2e7d32;
      color: #fff;
    }
    body.light #proxy-form button:hover { background: #1b5e20; }

    /* --- Dark Mode --- */
    body.dark {
      background: #111;
      color: #e0ffe0;
    }
    body.dark header, body.dark footer {
      background: #222;
      border-color: #333;
      color: #1db954;
    }
    body.dark #proxy-form {
      border: 1px solid #1db954;
      background: #222;
      box-shadow: 0 0 10px rgba(29,185,84,0.5);
    }
    body.dark #url-input { color: #1db954; background:#222; }
    body.dark #proxy-form button {
      background: #1db954;
      color: #fff;
    }
    body.dark #proxy-form button:hover { background: #17a34a; }

    /* Shared layout */
    header {
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    header nav ul li a {
      text-decoration: none;
      font-size: 14px;
    }

    .toggle-btn {
      background: none;
      border: 1px solid currentColor;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    #proxy-form {
      display: flex;
      width: 100%;
      max-width: 600px;
      border-radius: 24px;
      overflow: hidden;
      transition: all 0.3s;
    }
    #url-input {
      flex-grow: 1;
      padding: 12px 16px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    #proxy-form button {
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid;
      font-size: 14px;
    }

    /* Stars (only visible in dark mode) */
    .stars {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
      display: none;
    }
    body.dark .stars { display: block; }
    .star {
      position: absolute;
      background: #1db954;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: moveStar linear infinite, twinkle 2s infinite alternate;
    }
    @keyframes moveStar {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="dark">
  <div class="stars"></div>

  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#download">Download</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <button class="toggle-btn" id="theme-toggle">‚òÄÔ∏è Light</button>
  </header>

  <section class="hero">
    <div class="logo">ReidWeb</div>
    <form id="proxy-form">
      <input name="url" id="url-input" placeholder="Search or type a URL"/>
      <button type="submit">Go</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Reid Apps. All rights reserved.</p>
  </footer>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      toggleBtn.textContent = 
        document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    });

    // Proxy form
    document.getElementById('proxy-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const url = document.getElementById('url-input').value.trim();
      if (url) {
        let finalUrl = url;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          finalUrl = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
        }
        window.location.href = `/proxy?url=${encodeURIComponent(finalUrl)}`;
      }
    });

    // Stars generator
    const starsContainer = document.querySelector('.stars');
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 5 + 5) + 's, ' 
        + (Math.random() * 1 + 1.5) + 's';
      star.style.animationDelay = Math.random() * 5 + 's, ' 
        + Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
